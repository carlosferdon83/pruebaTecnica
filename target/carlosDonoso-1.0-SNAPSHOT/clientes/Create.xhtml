<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="ClientesCreateDlg" widgetVar="ClientesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientesTitle}">
            <h:form id="ClientesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClientesLabel_idcliente}" for="idcliente" />
                        <p:inputText id="idcliente" value="#{clientesController.selected.idcliente}" title="#{bundle.CreateClientesTitle_idcliente}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_idcliente}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_numerodocumento}" for="numerodocumento" />
                        <p:inputText id="numerodocumento" value="#{clientesController.selected.numerodocumento}" title="#{bundle.CreateClientesTitle_numerodocumento}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_numerodocumento}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_idtipodocumento}" for="idtipodocumento" />

                        <p:selectOneMenu id="idtipodocumento" value="#{clientesController.selected.idtipodocumento}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idtipodocumento}">
                            <f:selectItems value="#{tiposdocumentoController.itemsAvailableSelectOne}"
                                           var="idtipodocumentoItem"
                                           itemValue="#{idtipodocumentoItem}" itemLabel="#{idtipodocumentoItem.descripcion}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_primerapellido}" for="primerapellido" />
                        <p:inputText id="primerapellido" value="#{clientesController.selected.primerapellido}" title="#{bundle.CreateClientesTitle_primerapellido}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_primerapellido}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_segundoapellido}" for="segundoapellido" />
                        <p:inputText id="segundoapellido" value="#{clientesController.selected.segundoapellido}" title="#{bundle.CreateClientesTitle_segundoapellido}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_primernombre}" for="primernombre" />
                        <p:inputText id="primernombre" value="#{clientesController.selected.primernombre}" title="#{bundle.CreateClientesTitle_primernombre}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_primernombre}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_segundonombre}" for="segundonombre" />
                        <p:inputText id="segundonombre" value="#{clientesController.selected.segundonombre}" title="#{bundle.CreateClientesTitle_segundonombre}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{clientesController.selected.correo}" title="#{bundle.CreateClientesTitle_correo}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_correo}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.create}" value="#{bundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
