<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="NaturalezaEditDlg" widgetVar="NaturalezaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNaturalezaTitle}">
            <h:form id="NaturalezaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{naturalezaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNaturalezaLabel_idnaturaleza}" for="idnaturaleza" />
                        <p:inputText disabled="true" id="idnaturaleza" value="#{naturalezaController.selected.idnaturaleza}" title="#{bundle.EditNaturalezaTitle_idnaturaleza}" required="true" requiredMessage="#{bundle.EditNaturalezaRequiredMessage_idnaturaleza}"/>
                        <p:outputLabel value="#{bundle.EditNaturalezaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{naturalezaController.selected.descripcion}" title="#{bundle.EditNaturalezaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditNaturalezaRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{naturalezaController.update}" value="#{bundle.Save}" update="display,:NaturalezaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NaturalezaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NaturalezaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
