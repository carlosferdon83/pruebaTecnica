<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="TiposdocumentoViewDlg" widgetVar="TiposdocumentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTiposdocumentoTitle}">
            <h:form id="TiposdocumentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposdocumentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTiposdocumentoLabel_idtipodocumento}"/>
                        <h:outputText value="#{tiposdocumentoController.selected.idtipodocumento}" title="#{bundle.ViewTiposdocumentoTitle_idtipodocumento}"/>
                        <h:outputText value="#{bundle.ViewTiposdocumentoLabel_descripcion}"/>
                        <h:outputText value="#{tiposdocumentoController.selected.descripcion}" title="#{bundle.ViewTiposdocumentoTitle_descripcion}"/>
                    </p:panelGrid>
                    <b:commandButton look="warning" value="#{bundle.Close}" onclick="TiposdocumentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
