<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="CuentasCreateDlg" widgetVar="CuentasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCuentasTitle}">
            <h:form id="CuentasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCuentasLabel_idcuentas}" for="idcuentas" />
                        <p:inputText id="idcuentas" value="#{cuentasController.selected.idcuentas}" title="#{bundle.CreateCuentasTitle_idcuentas}" required="true" requiredMessage="#{bundle.CreateCuentasRequiredMessage_idcuentas}"/>
                        <p:outputLabel value="#{bundle.CreateCuentasLabel_numerocuenta}" for="numerocuenta" />
                        <p:inputText id="numerocuenta" value="#{cuentasController.selected.numerocuenta}" title="#{bundle.CreateCuentasTitle_numerocuenta}" required="true" requiredMessage="#{bundle.CreateCuentasRequiredMessage_numerocuenta}"/>
                        <p:outputLabel value="#{bundle.CreateCuentasLabel_saldo}" for="saldo" />
                        <p:inputText id="saldo" value="#{cuentasController.selected.saldo}" title="#{bundle.CreateCuentasTitle_saldo}" required="true" requiredMessage="#{bundle.CreateCuentasRequiredMessage_saldo}"/>
                        <p:outputLabel value="#{bundle.CreateCuentasLabel_fechaapertura}" for="fechaapertura" />
                        <p:calendar id="fechaapertura" pattern="MM/dd/yyyy HH:mm:ss" value="#{cuentasController.selected.fechaapertura}" title="#{bundle.EditCuentasTitle_fechaapertura}" required="true" requiredMessage="#{bundle.EditCuentasRequiredMessage_fechaapertura}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCuentasLabel_activa}" for="activa" />
                        <p:inputText id="activa" value="#{cuentasController.selected.activa}" title="#{bundle.CreateCuentasTitle_activa}" />
                        <p:outputLabel value="#{bundle.CreateCuentasLabel_idcliente}" for="idcliente" />
                        <p:selectOneMenu id="idcliente" value="#{cuentasController.selected.idcliente}" required="true" requiredMessage="#{bundle.EditCuentasRequiredMessage_idcliente}">
                            <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"
                                           var="idclienteItem"
                                           itemValue="#{idclienteItem}" itemLabel="#{idclienteItem.numerodocumento}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentasController.create}" value="#{bundle.Save}" update="display,:CuentasListForm:datalist,:growl" oncomplete="handleSubmit(args,'CuentasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuentasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
