<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="MovimientosViewDlg" widgetVar="MovimientosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMovimientosTitle}">
            <h:form id="MovimientosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movimientosController.selected != null}">
                        <h:outputText value="#{bundle.ViewMovimientosLabel_idmovimientos}"/>
                        <h:outputText value="#{movimientosController.selected.idmovimientos}" title="#{bundle.ViewMovimientosTitle_idmovimientos}"/>
                        <h:outputText value="#{bundle.ViewMovimientosLabel_valor}"/>
                        <h:outputText value="#{movimientosController.selected.valor}" title="#{bundle.ViewMovimientosTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewMovimientosLabel_fechamovimiento}"/>
                        <h:outputText value="#{movimientosController.selected.fechamovimiento}" title="#{bundle.ViewMovimientosTitle_fechamovimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovimientosLabel_idcuentas}"/>
                        <h:outputText value="#{movimientosController.selected.idcuentas}" title="#{bundle.ViewMovimientosTitle_idcuentas}"/>
                        <h:outputText value="#{bundle.ViewMovimientosLabel_idnaturaleza}"/>
                        <h:outputText value="#{movimientosController.selected.idnaturaleza}" title="#{bundle.ViewMovimientosTitle_idnaturaleza}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MovimientosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
