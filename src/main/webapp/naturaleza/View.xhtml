<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="NaturalezaViewDlg" widgetVar="NaturalezaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNaturalezaTitle}">
            <h:form id="NaturalezaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{naturalezaController.selected != null}">
                        <h:outputText value="#{bundle.ViewNaturalezaLabel_idnaturaleza}"/>
                        <h:outputText value="#{naturalezaController.selected.idnaturaleza}" title="#{bundle.ViewNaturalezaTitle_idnaturaleza}"/>
                        <h:outputText value="#{bundle.ViewNaturalezaLabel_descripcion}"/>
                        <h:outputText value="#{naturalezaController.selected.descripcion}" title="#{bundle.ViewNaturalezaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NaturalezaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
