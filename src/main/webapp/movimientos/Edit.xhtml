<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="MovimientosEditDlg" widgetVar="MovimientosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMovimientosTitle}">
            <h:form id="MovimientosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movimientosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMovimientosLabel_idmovimientos}" for="idmovimientos" />
                        <p:inputText disabled="true" id="idmovimientos" value="#{movimientosController.selected.idmovimientos}" title="#{bundle.EditMovimientosTitle_idmovimientos}" required="true" requiredMessage="#{bundle.EditMovimientosRequiredMessage_idmovimientos}"/>
                        <p:outputLabel value="#{bundle.EditMovimientosLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{movimientosController.selected.valor}" title="#{bundle.EditMovimientosTitle_valor}" required="true" requiredMessage="#{bundle.EditMovimientosRequiredMessage_valor}"/>
                        <p:outputLabel value="#{bundle.EditMovimientosLabel_fechamovimiento}" for="fechamovimiento" />
                        <p:calendar id="fechamovimiento" pattern="MM/dd/yyyy HH:mm:ss" value="#{movimientosController.selected.fechamovimiento}" title="#{bundle.EditMovimientosTitle_fechamovimiento}" required="true" requiredMessage="#{bundle.EditMovimientosRequiredMessage_fechamovimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMovimientosLabel_idcuentas}" for="idcuentas" />
                        <p:selectOneMenu id="idcuentas" value="#{movimientosController.selected.idcuentas}" required="true" requiredMessage="#{bundle.EditMovimientosRequiredMessage_idcuentas}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentasController.itemsAvailableSelectOne}"
                                           var="idcuentasItem"
                                           itemValue="#{idcuentasItem}" itemLabel="#{idcuentasItem.numerocuenta}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMovimientosLabel_idnaturaleza}" for="idnaturaleza" />
                        <p:selectOneMenu id="idnaturaleza" value="#{movimientosController.selected.idnaturaleza}" required="true" requiredMessage="#{bundle.EditMovimientosRequiredMessage_idnaturaleza}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{naturalezaController.itemsAvailableSelectOne}"
                                           var="idnaturalezaItem"
                                           itemValue="#{idnaturalezaItem}" itemLabel="#{idnaturalezaItem.descripcion}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movimientosController.update}" value="#{bundle.Save}" update="display,:MovimientosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MovimientosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MovimientosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
